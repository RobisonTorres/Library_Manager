<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
</head>
<body>
<h3>Add a New Book:</h3>

<form th:action="@{/books}" th:object="${book}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" /><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" th:field="*{publisher}" /><br>

    <label for="status">Status:</label>
    <input type="text" id="status" th:field="*{status}" /><br>

    <label for="cover">Cover (Image File):</label>
    <input type="file" id="cover" name="cover" /><br>

    <input type="submit" value="Create" />
</form>
</body>
</html>
