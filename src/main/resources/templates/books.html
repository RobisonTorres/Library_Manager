<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="background-color: #E3F2FD;">
<div class="container my-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">üìö Book Search</h2>

            <!-- Optional: Search Bar -->
            <form class="row g-3 mb-4" th:action="@{/books/search}" method="get">
                <div class="col-md-10">
                    <input type="text" class="form-control" name="keyword" placeholder="Search by title, author, or publisher...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">Search</button>
                </div>
            </form>

            <!-- Add Book Button -->
            <div class="d-flex justify-content-end mb-3">
                <a class="btn btn-success" href="/books/new">Add New Book</a>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-success text-center">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">üìñ Title</th>
                        <th scope="col">‚úçÔ∏è Author</th>
                        <th scope="col">üè¢ Publisher</th>
                        <th scope="col">üì¶ Status</th>
                        <th scope="col">üñº Cover</th>
                        <th scope="col">‚öôÔ∏è Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${all_books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Example Title</td>
                        <td th:text="${book.author}">Example Author</td>
                        <td th:text="${book.publisher}">Example Publisher</td>
                        <td th:text="${book.status}">Available</td>
                        <td class="text-center">
                            <img th:src="@{/books/{id}/cover(id=${book.id})}" alt="Cover" width="50" height="75"
                                 class="img-thumbnail">
                        </td>
                        <td class="text-center">
                            <form th:action="@{/delete/{id}(id=${book.id})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this book?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm">üóë Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
