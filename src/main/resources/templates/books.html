<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
<h2>Book List</h2>

<a href="/books/new">Add New Book</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Status</th>
        <th>Cover</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Example Title</td>
        <td th:text="${book.author}">Example Author</td>
        <td th:text="${book.publisher}">Example Publisher</td>
        <td th:text="${book.status}">Available</td>
        <td>
            <!-- Exemplo: mostrar a capa se tiver endpoint /books/{id}/cover -->
            <img th:src="@{/books/{id}/cover(id=${book.id})}" alt="Cover" width="50" height="75"/>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
